<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <!-- Adding Fav icon top of the title -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Connecting daisyUi & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUi Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Adding font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Adding universal font design for the whole doccument -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body class="max-w-md min-h-screen bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300">
      <nav class="w-11/12 mx-auto p-5 flex items-center justify-between">
        <div class="flex">
          <div class="w-[60px]">
            <img src="assets/logo.png" alt="" srcset="" />
          </div>
          <div>
            <p class="text-2xl text-neutral font-bold">$45000</p>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>

        <div>
          <a href="index.html" class="btn">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>log Out
          </a>
        </div>
      </nav>
    </header>

    <section class="w-11/12 mx-auto p-3.5 space-y-2">
      <h1 class="text-2xl text-neutral font-bold">
        Welcome to Pay<span class="text-blue-400">oo</span>
      </h1>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="buttons grid grid-cols-3 gap-4 mt-3">
        <!-- btn-1 -->
        <button class="btn btn-primary btn-soft flex-col h-full p-5">
          <img src="assets/opt-1.png" alt="" />
          <h1>Add Money</h1>
        </button>
        <!-- btn-2 -->
        <button class="btn btn-primary btn-soft flex-col h-full p-5">
          <img src="assets/opt-2.png" alt="" />
          <h1>Cash Out</h1>
        </button>
        <!-- btn-3 -->
        <button class="btn btn-primary btn-soft flex-col h-full p-5">
          <img src="assets/opt-3.png" alt="" />
          <h1>TransferMoney</h1>
        </button>
        <!-- btn-4 -->
        <button class="btn btn-primary btn-soft flex-col h-full p-5">
          <img src="assets/opt-4.png" alt="" />
          <h1>Get Bonus</h1>
        </button>
        <!-- btn-5 -->
        <button class="btn btn-primary btn-soft flex-col h-full p-5">
          <img src="assets/opt-5.png" alt="" />
          <h1>Pay Bill</h1>
        </button>
        <!-- btn-6 -->
        <button class="btn btn-primary btn-soft flex-col h-full p-5">
          <img src="assets/opt-6.png" alt="" />
          <h1>Transactions</h1>
        </button>
      </div>
    </section>
  </body>
</html>
