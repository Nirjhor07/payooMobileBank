<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App Banking</title>
    <!-- Adding Fav icon top of the title -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Connecting daisyUi & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUi Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Adding font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Adding universal font design for the whole doccument -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body class="max-w-md min-h-screen bg-base-200 mx-auto">
    <header>
      <div class="logo w-[260px] mx-auto pt-32">
        <img src="assets/Logo-full.png" alt="" srcset="" />
      </div>

      <div
        class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto mt-8"
      >
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-xl text-neutral"
              >Mobile Number</label
            >
            <input
              type="text"
              maxlength="11"
              minlength="11"
              class="input rounded-full bg-base-200"
              placeholder="Enter your 11 digit phone number"
            />

            <label class="label font-bold text-xl text-neutral"
              >4 Digit Code</label
            >
            <input
              type="text"
              maxlength="4"
              minlength="4"
              class="input rounded-full bg-base-200"
              placeholder="Enter your 4 digit code"
            />

            <button class="btn btn-primary rounded-full mt-4">Login</button>
          </fieldset>
        </div>
      </div>
    </header>
  </body>
</html>
